<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="head">
            <h1>To-Do-List</h1>
            <img src="images/icon.png" alt="" width="40px">
        </div>
        <div class="input">
            <input type="text" placeholder="Add your task">
            <button>Add</button>
        </div>
        <div class="tasks">
            <div class="task">
                <img src="images/unchecked.png" alt="">
                <p>First task</p>
                <button>x</button>
            </div>
            <div class="task">
                <img src="images/unchecked.png" alt="">
                <p>First Task</p>
                <button>x</button>
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
